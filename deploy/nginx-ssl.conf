# Nginx config for oneonone.wliq.ai with HTTPS (Let's Encrypt)
# Do NOT add "include options-ssl-nginx.conf" or "ssl_dhparam" - they often break 443 on this server.
# Apply: cd /var/www/oneonone && bash deploy/setup-ssl-on-server.sh

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name oneonone.wliq.ai;
    return 301 https://$server_name$request_uri;
}

# HTTPS — proxy to Next.js on port 3000
server {
    listen 443 ssl;
    server_name oneonone.wliq.ai;

    # Allow large recording uploads (22+ min ≈ 25MB)
    client_max_body_size 50M;
    proxy_read_timeout 1800s;
    proxy_connect_timeout 600s;
    proxy_send_timeout 1800s;

    ssl_certificate /etc/letsencrypt/live/oneonone.wliq.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/oneonone.wliq.ai/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
